heat_template_version: 2014-10-16

resources:
  sg_metrics:
    type: OS::Neutron::SecurityGroup
    properties:
      name: sg_metrics
      rules:
        - protocol: icmp
        - protocol: tcp
          port_range_min: 3000 
          port_range_max: 3000
        - protocol: tcp
          port_range_min: 8083
          port_range_max: 8083
        - protocol: tcp
          port_range_min: 8086
          port_range_max: 8086
outputs:
  security_group:
    description: Security Group for InfluxDB and Grafana
    value: { get_resource: sg_metrics }
